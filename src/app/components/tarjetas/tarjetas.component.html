<div class="row m-5 row-cols-1 row-cols-md-3 g-4 animated fadeIn">
  <div  (click)="verArtista( item )" *ngFor="let item of items " class="col puntero">
    <div class="card">
      <img [src]="item.images| noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.name | titlecase}}</h5>
        <p class="card-text">
          <span *ngFor="let artista of item.artists " class="badge bg-secondary">{{artista.name}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
